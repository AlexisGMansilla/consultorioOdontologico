<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Odontológico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="centered-container">
        <div class="container">
            <h2>Consultorio Odontológico</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="" class="login-form">
                {% csrf_token %}
                <h3>Iniciar Sesión</h3>
                <label for="username">Usuario:</label>
                <input type="text" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>
                <button type="submit" name="login" class="btn-primary">Iniciar sesión</button>
            </form>

            <button class="register-btn" onclick="document.getElementById('registerModal').style.display='block'">Registrarse</button>

            <div id="registerModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
                    <h3>Registrar Nuevo Usuario</h3>
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" name="register" class="btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onclick = function(event) {
            var modal = document.getElementById('registerModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
